<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/Signins/css/signup.css" />
    <title>sign in as a Lecturer</title>
  </head>
  <body>
    <div class="lecturersForm">
      <div class="img"><img src="/assets/images/hod.png" alt="" /></div>
      <form action="">
        <label for="User_Name">Name</label>
        <div class="text">
          <input type="text" placeholder="FirstName LastName" />
          <span></span>
        </div>
        <div class="text">
          <label for="Email">School Email</label>
          <input type="email" placeholder="myemail@fulokoja.edu.ng" required />
          <span></span>
        </div>
        <div class="text">
          <label for="password">Enter your password</label>
          <input
            type="password"
            placeholder="enter a strong password"
            id="firstPasword"
            required
          />
          <span></span>
        </div>
        <div class="text">
          <label for="password">Confirm Password</label>
          <input
            type="password"
            placeholder="enter a strong password"
            id="confirmPassword"
            required
          />
          <span></span>
        </div>
        <div class="remember">
          <p>Remember Me</p>
          <input type="checkbox" value="SignUp" />
        </div>
        <input type="submit" value="SignUp" />
      </form>
    </div>
  </body>
</html>
