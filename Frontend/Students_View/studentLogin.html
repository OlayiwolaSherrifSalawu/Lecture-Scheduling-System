<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/Frontend/Students_View/css/login.css" />
    <title>Login as a student</title>
  </head>
  <body>
    <div class="Login">
      <h1 class="welcome">Welcome Back <span></span></h1>
      <div>
        <form action="" class="siginForm">
          <div class="texts">
            <label for="">School Email</label>
            <input type="email" required placeholder="Your School Email" />
          </div>
          <div class="texts">
            <label for="">Password</label>
            <input type="password" required placeholder="Your Password" />
          </div>
          <div class="submit">
            <button type="button">Sign In</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
